<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Products</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
			integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" 
			integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
		
		<style type="text/css">
			.btn {
				border-radius: 0;
			}
			.bg-primary {
				color:white;
			}
			.upd-del {
				text-align: right;
			}
			
			 .fa-pen {
				margin-left:20px;
			}
			.fa-trash-alt {
				margin-left:5px;
				margin-right:5px;
			} 
			
			.addCategory:hover {
				background-color:#B8DAFF;
			}
			.addCategory {
				background-color:#F2F2F2;
			}
			.fas {
				font-size: 14px;
			}
			
			.heading {
				text-align:center;
				margin-top: 25px;
				margin-bottom: 10px;
			}
			/* .float-right {
				 overflow: hidden;
			} */
			/* .dropright {
				float:left;
			} */
			.prod-price {
				width:40%;
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="heading">
				<h2>Welcome to <b>products</b> demo app</h2>
				<div class="text-muted">Create your list of products and set prices<br>To navigate easier through products, add your own custom categories</div>
			</div>
			<div>
			
			
				<div class="btn-group dropright">
				  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Category
				  </button>
				  <div class="dropdown-menu" >
				  	<a  th:href="${'/products/' + category.id}" class="dropdown-item" th:each="category : ${#lists.sort(categories)}">
				  		<span th:text="${category.name}"></span>
				  		<object class="justify-content-end"> <a th:href="${'/products/updateCategory/' + category.id}"><i class="fas fa-pen"></i></a></object>
				  		<object class="justify-content-end"><a th:href="${'/products/deleteCategory/' + category.id}"><i class="fas fa-trash-alt"></i></a></object>
				  	</a>
				    
				    <div class="dropdown-divider"></div>
				    <a class="dropdown-item" th:href="@{/products}">Show all products</a>
	   	 			<a class="dropdown-item addCategory" th:href="@{/products/addCategory}">Add category</a>
				  </div>
				  
				  
				</div>
				<div class="float-right">
					<a th:href="@{/products/addProduct}" class="btn btn-primary" role="button">Add product</a>
				</div>
			</div>
			
			
			
			<hr>
				<div th:text="${category} ? 'Showing products for: ' + ${category.name} : 'All products'"></div>
			<hr>
			<table class="table table-striped text-center">
				<thead>
					<tr class="table-primary">
						<th>Name</th>
						<th>Price</th>
						<th></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="product : ${#lists.sort(products)}" >
						<td class="prod-price" th:text="${product.name}">productName</td>
						<td class="prod-price" th:text="${'$' + #numbers.formatDecimal(product.price,1,'POINT',2,'COMMA')}"><span>$</span>productPrice</td>
						<td class="upd-del">
							<a th:href="${'/products/update/' + product.id}" class="btn btn-primary btn-sm" role="button">Update</a>
							<a th:href="${'/products/delete/' + product.id}" class="btn btn-warning btn-sm" role="button">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
			<hr>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" 
		integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	</body>
</html>
